language: cpp
matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode7.3
addons:
  apt:
    packages:
      - g++-multilib
      - scons
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update       ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install scons; fi
script:
  - ./build
  - ./test
